<!doctype html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>404 - Página Não Encontrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript"> 
		function bla() {
			var ofs = 0;
			var el = document.getElementById('imp');
			window.setInterval(function(){
			  el.style.background = 'rgba(200,0,0,'+Math.abs(Math.sin(ofs))+')';
			  ofs += 0.01;
			}, 10);
		}
	</script>
    <style>
        * {
            line-height: 1.2;
            margin: 0;
        }
        html {
            color: #888;
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }
        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }
        h1 {
            color: #555;
            font-size: 2em;
            font-weight: 400;
        }
        p {
            margin: 0 auto;
            width: 280px;
        }
        @media only screen and (max-width: 280px) {
            body, p {
                width: 95%;
            }
            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }
        }
    </style>
</head>
<body onload="bla()">
	<div id="imp">
		<img src="resources/logo_transparente.png">
	    <h1>Página Não Encontrada</h1>
	    <p>A página não existente =(</p>
	</div>
</body>
</html>
